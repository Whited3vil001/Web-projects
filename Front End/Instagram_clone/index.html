<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Instagram</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="Resources/image2.png" type="image/x-icon" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="main">
      <div class="phone">
        <img id="img1" src="Resources/home-phones.png" alt="img" />
        <div class="slides">
          <img id="img2" src="Resources/screenshot1.png" alt="img" />
          <img id="img2" src="Resources/screenshot2.png" alt="img" />
          <img id="img2" src="Resources/screenshot3.png" alt="img" />
        </div>
      </div>
      <ul>
        <li>
          <div class="loginpage">
            <img src="Resources/Instagram-Logo.png" alt="Instagram" />
            <form class="form">
              <input
                type="text"
                value=""
                placeholder="Phone number, username or email"
              /><br />
              <input type="text" value="" placeholder="Password" />
              <br />
              <button>Log in</button>
              <div class="or">
                <div class="sep"></div>
                <span>OR</span>
                <div class="sep"></div>
              </div>
            </form>
            <div class="facebook">
              <a href="#"><i class="fa-brands fa-square-facebook"></i></a>
              <a href="#"><h4>Log in with Facebook</h4></a>
            </div>
            <div class="forgot">
              <a href="#"><p>Forgot Password?</p></a>
            </div>
          </div>
        </li>
        <li>
          <div class="signup">
            <p class="txt">Don't have an account?</p>
            <a href="#"><p class="link">Sign up</p></a>
          </div>
        </li>
        <li>
          <div class="getapp">
            <p class="Get">Get the app.</p>
          </div>
          <div class="download">
            <img src="Resources/googleplay.png" alt="" />
            <img src="Resources/microsoftstore.png" alt="" />
          </div>
        </li>
      </ul>
    </div>
    <footer>
      <div class="support">
        <ul>
          <li>
            <a href="#">Meta</a>
            <a href="#">About</a>
            <a href="#">Blog</a>
            <a href="#">Jobs</a>
            <a href="#">Help</a>
            <a href="#">API</a>
            <a href="#">Privacy</a>
            <a href="#">Terms</a>
            <a href="#">Locations</a>
            <a href="#">Instagram Lite</a>
            <a href="#">Threads</a>
            <a href="#">Contact Uploading & Non-Users</a>
            <a href="#">Meta Verified</a>
          </li>
        </ul>
      </div>
      <div class="copyright">
        <select name="lang" id="lang">
          <option value="eng">English</option>
          <option value="Hindi">Hindi</option>
        </select>
        <span>Â© 2024 Instagram from Meta</span>
      </div>
    </footer>
  </body>
  <script src="main.js"></script>
</html>
